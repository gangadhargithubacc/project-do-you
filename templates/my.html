<head>
    <title>Submit Idea</title>
</head>
<body style="background-color: aqua;">
    <h1>Submit Your Idea</h1>
    <form action="/submit_idea" method="post" enctype="multipart/form-data">
        <label for="idea_title">Title:</label>
        <input type="text" name="idea_title" id="idea_title" required><br>

        <label for="idea_description">Description:</label><br>
        <textarea name="idea_description" id="idea_description" required></textarea><br>

        <label for="idea_file">Attach File:</label>
        <input type="file" name="idea_file" id="idea_file" required><br>

        <input type="submit" value="Submit Idea">
    </form>
